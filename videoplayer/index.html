<!DOCTYPE html>
<html>
    <head>
<title>Custom Video Player</title>
<link rel="stylesheet" href="css/style.css">
<!-- fontawesome css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>
<h1>Video Player</h1>
<video src="./video/sample1.mp4" id="video" poster="./img/poster.png" class="screen">
</video>
<div class="controls">
    <button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
    <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
    <input type="range" id="progress" class="progress" value="0" max="100" min="0" step="0.1">
    <span id="timestamp" class="timestamp">00:00</span>
</div>
<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
